    <section> 
        <h2>Formulario de contacto</h2>
        
        <form action="" id="form-register" method="get">
            <div>
                <label for="firstname">Nombre</label>
                <input type="text" name="firstname">
            </div>
            <div>
                <label for="surname">Apellido</label>
                <input type="text" name="surname">
            </div>
            <div><label for="age">Edad</label>
                <input type="number" name="age"></div>
            <div>
                <label for="birthday">Fecha de nacimiento</label>
                <input type="date" name="birthday">
            </div>
            <div>
                <label for="email">Correo electronico</label>
                <input type="email" name="email">
            </div>
            <div>
                <label for="message">Detalle su consulta</label>
                <input id="message" type="message" name="message">
            </div>
            <div>
                <input id="submit" type="submit" name="send">
            </div>

        </form>
