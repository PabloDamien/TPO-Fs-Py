<body>
   
    <h2> Mis redes </h2>
   
    <section id="redes"> 
        <div>
            <a href="https://www.facebook.com/?locale=es_LA"> <b>Facebook</b></a><i class="fa-brands fa-facebook"></i>
            
        </div>
            
        <div>
            <a href="https://www.instagram.com/"> <b>Instagram</b></a><i class="fa-brands fa-instagram"></i>

        </div>

    </section>

    
    <section> 
        <h2>Formulario de contacto</h2>
        
        <form action="#" id="form-register" method="get" novalidate>
            <div class="form-control">
                <label>Nombre</label>
                <input type="text" required name="firstname">
            </div>
            <div class="error" id="error-firstname"></div>
            <div class="form-control">
                <label>Apellido</label>
                <input type="text" required name="lastname">
            </div>
            <div class="error" id="error-lastname"></div>
            <div class="form-control">
                <label id="label-birthdate">Fecha de nacimiento</label>
                <input type="date" required name="birthdate" id="birthdate">
            </div>
            <div class="form-control">
                <label>Correo electronico</label>
                <input type="email" required name="email">
            </div>
            <div class="error" id="error-email"></div>
            <div class="form-control">
                <label>Seleccione su pais</label>
                <select name="country" id="country" class="form-select">
                    <option value="">País</option>
                    <option value="AR">Argentina</option>
                    <option value="BO">Bolivia</option>
                    <option value="BR">Brasil</option>
                    <option value="CH">Chile</option>
                    <option value="CO">Colombia</option>
                    <option value="EC">Ecuador</option>
                    <option value="PY">Paraguay</option>
                    <option value="UY">Uruguay</option>
                    
                </select>
            </div>
            <div class="form-control">
                <label>Detalle su consulta</label>
                <input id="message" type="message" name="message">
            </div>
            <button type="submit" id="btn-send">
                Registrarse
            </button>

        </form>

    </section>

    <section id="email">
        <p>Si quieres ponerte en contacto, no dudes en escribirme a : <strong>"elena-vargas@gmail.com"</strong></p>

    </section>
    <script src="./static/js/Contact.js"></script>

    
</body>
</html>
