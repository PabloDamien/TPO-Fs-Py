    <main>
        <section id="contact">
            <h1>Contáctame</h1>
            <p>¿Tienes alguna pregunta o proyecto en mente? ¡No dudes en contactarme usando el siguiente formulario o enviándome un correo electrónico a <a href="mailto:elena.vargas@example.com">elena.vargas@example.com</a>!</p>

            <form id="contact-form" action="https://formspree.io/f/{your-id}" method="POST">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Mensaje</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </section>
